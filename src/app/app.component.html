<div class="row">
  <div class="col-xs-12">
    <app-game-control (setTimeInterval)="startGame($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumber]="oddNumber"></app-odd>
    <app-even *ngFor="let evenNumber of oddNumbers" [evenNumber]="evenNumber"></app-even>
  </div>
</div>
